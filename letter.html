<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FDF5E6; /* Cream White */
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* Common style for all screens */
        .screen {
            position: absolute; /* Allows them to sit on top of each other during fades */
            width: 100%;
            transition: opacity 1s ease-in-out; /* The 1-second fade magic */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* INTRO SCREEN */
        #intro-screen {
            opacity: 1;
            z-index: 3;
        }

        /* QUESTION SCREEN */
        #question-screen {
            opacity: 0; /* Invisible start */
            z-index: 2;
            pointer-events: none; /* Cannot click buttons while hidden */
        }

        /* SUCCESS SCREEN */
        #success-message {
            opacity: 0; /* Invisible start */
            z-index: 1;
            color: #FF69B4;
            font-size: 5rem;
        }

        h1 {
            font-size: 4rem;
            color: #000000;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            gap: 50px;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            padding: 10px 40px;
            border: 4px solid #000000;
            background-color: #FFD1DC;
            color: #000000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        #no-btn {
            /* We use 'fixed' now based on your previous fix */
            position: relative; 
            transition: top 0.2s ease, left 0.2s ease; /* Smooth glide for button */
        }

    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1>i have a question...</h1>
    </div>

    <div id="question-screen" class="screen">
        <h1>do you like me?</h1>
        <div class="button-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="success-message" class="screen">
        <h1>YAY! &lt;3</h1>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-message');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        // --- STEP 1: TRANSITION FROM INTRO TO QUESTION ---
        setTimeout(() => {
            // 1. Fade out intro
            introScreen.style.opacity = '0';
            introScreen.style.pointerEvents = 'none'; // Prevent interaction

            // 2. Wait 1 second (match CSS transition), then show Question
            setTimeout(() => {
                introScreen.style.display = 'none'; // Remove from flow
                
                questionScreen.style.pointerEvents = 'auto'; // Enable clicking
                questionScreen.style.opacity = '1'; // Fade in
            }, 1000);

        }, 5000); // Starts fade process at 5s, completes at 6s


        // --- STEP 2: THE MOVING BUTTON ---
        function moveButton() {
            // Switch to fixed so it moves relative to screen
            noBtn.style.position = 'fixed'; 
            
            // Calculate random position
            // Subtract button width/height so it stays on screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Trigger movement
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); // For mobile phones


        // --- STEP 3: TRANSITION TO SUCCESS ---
        yesBtn.addEventListener('click', () => {
            // 1. Fade out Question
            questionScreen.style.opacity = '0';
            questionScreen.style.pointerEvents = 'none';

            // 2. Wait 1 second, then show Success
            setTimeout(() => {
                questionScreen.style.display = 'none';
                
                successScreen.style.opacity = '1'; // Fade in success
            }, 1000);
        });

    </script>
</body>
</html>
