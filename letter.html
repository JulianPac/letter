<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FDF5E6; /* Cream White */
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }


        .screen {
            position: absolute; 
            width: 100%;
            transition: opacity 1s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* SCREEN VISIBILITY & LAYERING */
        #intro-screen { opacity: 1; z-index: 10; }
        #question-screen { opacity: 0; z-index: 9; pointer-events: none; }
        #proposal-screen { opacity: 0; z-index: 8; pointer-events: none; } /* New Screen */
        #final-screen { opacity: 0; z-index: 7; pointer-events: none; }

        /* TEXT STYLES */
        h1 {
            font-size: 4rem;
            color: #000000;
            margin-bottom: 40px;
            margin-top: 0;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 #FDF5E6;
        }

        /* Special pink text for the final screens */
        .pink-text {
            color: #FF69B4 !important; 
            text-shadow: 2px 2px 0 #ffffff, -2px -2px 0 #ffffff, 2px -2px 0 #ffffff, -2px 2px 0 #ffffff !important;
        }

        /* IMAGE STYLE */
        img {
            max-width: 80%;
            height: auto;
            border: 4px solid #FF69B4;
            border-radius: 12px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            background-color: rgba(255,255,255,0.5);
        }

        /* BUTTON STYLES */
        .button-container {
            display: flex;
            gap: 50px;
            padding-bottom: 50px; 
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            padding: 10px 40px;
            border: 4px solid #000000;
            background-color: #FFD1DC;
            color: #000000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        /* The moving buttons need to be handled carefully */
        .runaway-btn {
            position: relative; 
            transition: top 0.2s ease, left 0.2s ease; 
            z-index: 100;
        }

    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1>i have a question...</h1>
    </div>

    <div id="question-screen" class="screen">
        <h1>do you like me?</h1>
        <div class="button-container">
            <button id="yes-btn-1">YES</button>
            <button id="no-btn-1" class="runaway-btn">NO</button>
        </div>
    </div>

    <div id="proposal-screen" class="screen">
        <h1>i love youuuuuuuu &lt;3</h1>
        <h1>te gustaria ser mi princesa?</h1>
        <div class="button-container">
            <button id="yes-btn-2">YES</button>
            <button id="no-btn-2" class="runaway-btn">NO</button>
        </div>
    </div>

    <div id="final-screen" class="screen">
        <h1 class="pink-text">YAY &lt;3</h1>
        <img src="https://media1.tenor.com/m/S3KOkOku9M4AAAAd/hachiware-chiikawa.gif" alt="Happy Hachiware Chiikawa dancing">
    </div>

    <script>
        // Screens
        const introScreen = document.getElementById('intro-screen');
        const questionScreen = document.getElementById('question-screen');
        const proposalScreen = document.getElementById('proposal-screen');
        const finalScreen = document.getElementById('final-screen');

        // Buttons
        const yesBtn1 = document.getElementById('yes-btn-1');
        const noBtn1 = document.getElementById('no-btn-1');
        
        const yesBtn2 = document.getElementById('yes-btn-2');
        const noBtn2 = document.getElementById('no-btn-2');

        // --- 1. INTRO TIMER ---
        setTimeout(() => {
            introScreen.style.opacity = '0';
            introScreen.style.pointerEvents = 'none'; 

            setTimeout(() => {
                introScreen.style.display = 'none'; 
                questionScreen.style.pointerEvents = 'auto'; 
                questionScreen.style.opacity = '1'; 
            }, 1000);
        }, 5000); 


        // --- 2. MOVING BUTTON LOGIC ---
        function moveButton(btn) {
            btn.style.position = 'fixed'; 
            
            // Calculate random position
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 20);

            btn.style.left = Math.max(0, x) + 'px'; 
            btn.style.top = Math.max(0, y) + 'px';
        }

        // Apply to BOTH No buttons
        noBtn1.addEventListener('mouseover', () => moveButton(noBtn1));
        noBtn1.addEventListener('touchstart', () => moveButton(noBtn1));

        noBtn2.addEventListener('mouseover', () => moveButton(noBtn2));
        noBtn2.addEventListener('touchstart', () => moveButton(noBtn2));


        // --- 3. FIRST YES CLICK (Goes to Proposal) ---
        yesBtn1.addEventListener('click', () => {
            questionScreen.style.opacity = '0';
            questionScreen.style.pointerEvents = 'none';

            setTimeout(() => {
                questionScreen.style.display = 'none';
                proposalScreen.style.pointerEvents = 'auto';
                proposalScreen.style.opacity = '1'; 
            }, 1000);
        });

        // --- 4. SECOND YES CLICK (Goes to Final) ---
        yesBtn2.addEventListener('click', () => {
            proposalScreen.style.opacity = '0';
            proposalScreen.style.pointerEvents = 'none';

            setTimeout(() => {
                proposalScreen.style.display = 'none';
                finalScreen.style.opacity = '1'; 
            }, 1000);
        });

    </script>
</body>
</html>
