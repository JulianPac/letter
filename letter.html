<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FDF5E6;
            font-family: 'VT323', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative; 
        }

        /*BACKGROUND GIF LAYER*/
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* The GIF URL */
            background-image: url('https://media1.tenor.com/m/S3KOkOku9M4AAAAd/hachiware-chiikawa.gif');
        
            background-repeat: repeat; 
            background-size: 250px auto; 
            
            opacity: 0.35;
            
            z-index: 0;
            pointer-events: none;
        }


        .screen {
            position: absolute; 
            width: 100%;
            transition: opacity 1s ease-in-out; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        /* INTRO SCREEN */
        #intro-screen {
            opacity: 1;
            z-index: 3;
        }

        /* QUESTION SCREEN */
        #question-screen {
            opacity: 0; 
            z-index: 2;
            pointer-events: none; 
        }

        /* SUCCESS SCREEN */
        #success-message {
            opacity: 0; 
            z-index: 1;
        }

        #success-message h1 {
             color: #FF69B4; 
             font-size: 5rem;
             margin-bottom: 20px;

             text-shadow: 2px 2px 0 #ffffff, -2px -2px 0 #ffffff, 2px -2px 0 #ffffff, -2px 2px 0 #ffffff;
        }
        
        #success-message img {
            max-width: 80%;
            height: auto;
            border: 4px solid #FF69B4;
            border-radius: 12px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            background-color: rgba(255,255,255,0.5);
        }

        h1 {
            font-size: 4rem;
            color: #000000;
            margin-bottom: 40px;
            margin-top: 0;
            letter-spacing: 2px;

            text-shadow: 3px 3px 0 #FDF5E6;
        }

        .button-container {
            display: flex;
            gap: 50px;
            padding-bottom: 50px; 
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 2rem;
            padding: 10px 40px;
            border: 4px solid #000000;
            background-color: #FFD1DC;
            color: #000000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000000;
            transition: transform 0.1s;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        #no-btn {
            position: relative; 
            transition: top 0.2s ease, left 0.2s ease; 
            z-index: 10;
        }

    </style>
</head>
<body>

    <div id="intro-screen" class="screen">
        <h1>i have a question...</h1>
    </div>

    <div id="question-screen" class="screen">
        <h1>do you like me?</h1>
        <div class="button-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>
    </div>

    <div id="success-message" class="screen">
        <h1>YAY! &lt;3</h1>
        <img src="https://media1.tenor.com/m/S3KOkOku9M4AAAAd/hachiware-chiikawa.gif" alt="Happy Hachiware Chiikawa dancing">
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const questionScreen = document.getElementById('question-screen');
        const successScreen = document.getElementById('success-message');
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        setTimeout(() => {
            introScreen.style.opacity = '0';
            introScreen.style.pointerEvents = 'none'; 

            setTimeout(() => {
                introScreen.style.display = 'none'; 
                questionScreen.style.pointerEvents = 'auto'; 
                questionScreen.style.opacity = '1'; 
            }, 1000);

        }, 5000); 


        function moveButton() {
            noBtn.style.position = 'fixed'; 
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);

            noBtn.style.left = Math.max(0, x) + 'px'; 
            noBtn.style.top = Math.max(0, y) + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton); 


        // --- STEP 3: TRANSITION TO SUCCESS ---
        yesBtn.addEventListener('click', () => {
            questionScreen.style.opacity = '0';
            questionScreen.style.pointerEvents = 'none';

            setTimeout(() => {
                questionScreen.style.display = 'none';
                successScreen.style.opacity = '1'; 
            }, 1000);
        });

    </script>
</body>
</html>
